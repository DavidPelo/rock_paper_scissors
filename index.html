<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title> Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choice-container">
            <h2>Choose Wisely</h2>
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissors-button">Scissors</button>
        </div>
        <div class="icon-container">
            <img id="outcome-icon"/>
        </div>
        <div class="message-container">
            <p id="user-message"></p>
        </div>
        <button id="play-again-button">Play Again</button>
        <div class="score-container">
            <div class="player">
                <h2>Player</h2>
                <h2 id="player-score">0</h2>
            </div>
            <div class="cpu">
                <h2>Computer</h2>
                <h2 id="cpu-score">0</h2>
            </div>
        </div>

    </div>
    
</body>
</html>
